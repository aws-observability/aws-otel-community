receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  logging:
    loglevel: info
  awsxray:
    region: us-west-2
    local_mode: true
    no_verify_ssl: false
  awsemf:
    region: us-west-2
    no_verify_ssl: false

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - logging
        - awsxray
    metrics:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - logging
        - awsemf